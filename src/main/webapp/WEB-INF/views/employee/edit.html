<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
</head>
<body>
<h1>Edit employee</h1>
<p>
    <a href="/list">Employee list</a>
</p>

<form th:action="@{/employee/edit/}" th:object="${employee}" method="post" enctype="multipart/form-data">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Birth Date:</td>
            <td><input type="date" th:field="*{birthDate}"/></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="text" th:field="*{salary}"/></td>
        </tr>
        <tr>
            <td>Department:</td>
            <td>
                <select name="department">
                    <option th:each="p : ${departments}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id} == *{department.id})"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Avatar:</td>
            <td>
                <img width="150px" height="150px" th:src="@{'/i/' + ${employee.avatar}}">
                <input type="file" th:field="*{avatar}"/>
            </td>

        </tr>

        <td></td>
        <td><input type="submit" value="Update employee"></td>
    </table>
</form>
</body>
</html>
